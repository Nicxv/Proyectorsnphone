          <div class="form">
            <h1>Regístrate Aquí</h1>
              <div class="grupo">
                  
                  <input type="text" placeholder="Ingresa tu nombre" name="" id="name" pattern="[a-zA-Z]+"><span class="barra" required></span>
                  <label for="">Nombre</label>
                  
              </div>
               <div class="grupo">
                  
                <input type="text" placeholder="Ingresa tu apellido" name="" id="ape" pattern="[a-zA-Z]+"><span class="barra" required></span>

             </div>

              </div>
              
              

             
             <div class="grupo">
                  
                <input type="password" placeholder="Ingresa una contraseña" name="" id="password"><span class="barra" required></span>
                <label for="">Contraseña</label>

              </div>
             

            <button id="editarbtn" type="submit">Registrarse</button>
            <p class="warnings" id="warnings"></p>
