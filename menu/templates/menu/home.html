<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

<script type="text/javascript">
    //evento que verifica que el html este cargado antes de ejecutar
    $(document).ready(function(){
        //agrego evento click al botón
        $("#consultar").click(function(){
            //metodo get para el servicio web y una variable data para guardar el JSON
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php",function(data){
                //ciclo for para recorrer el JSON y guarda cada elemento de la lista en la variable item
                $.each(data.categories,function(i,item){
                    $("#tabla").append("<tr>"+
                                            "<td>"+ item.idCategory +"</td>"+
                                            "<td>"+ item.strCategory +"</td>"+
                                            "<td><img src='"+ item.strCategoryThumb +"' alt='Sin foto'></td>"+
                                            "<td>"+ item.strCategoryDescription +"</td>"+
                                       "</tr>");
                });
            });
        });
    });
</script>

</head>
<body>
    <div class="container">

        <div class="row" style="text-align: center;">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger" id="consultar">Consultar Web Service</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>FOTO</th>
                            <th>DESCRIPCIÓN</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
            </div>
        </div>

    </div>

    
</body>
</html>
